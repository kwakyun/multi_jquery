<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        console.log("hello");

        $(function(){
            console.log("ready....");
            
            //document.querySelector("#id").innerHTML = "<h1>kim</h1>";
            console.log($("#id1").html());//인자값이 없으면 getter
            $("#id1").html("<h1>kim</h1>");//인자값이 있으면 setter
            
            //document.querySelector("#id2").innerText = "<h1>kim</h1>";
            console.log($("#id2").text()); //getter
            $("#id2").text("<h1>kim</h1>");//setter

            //document.querySelector("#id3").value = "lee";
            console.log($("#id3").val());//getter
            $("#id3").val("lee");

            //주어진 배열의 데이터를 하단의 테이블에 표기하세요
            let arr = [
                {num:1,id:"admin1",pw:"hi1111",name:"kim1",tel:"011"},
                {num:2,id:"admin2",pw:"hi2222",name:"kim2",tel:"022"},
                {num:3,id:"admin3",pw:"hi3333",name:"kim3",tel:"033"}
            ];

            let tag = "";
            for(let i=0;i<arr.length;i++){
                tag += "<tr>";
                tag += `<td>${arr[i].num}</td>`;
                tag += `<td>${arr[i].id}</td>`;
                tag += "<td>"+arr[i].pw+"</td>";
                tag += "<td>"+arr[i].name+"</td>";
                tag += "<td>"+arr[i].tel+"</td>";
                tag += "</tr>";    
            }

            $("#t01").html(tag);
        });
        
    </script>
</head>
<body>
    <div id="id1">hello1</div>
    <div id="id2">hello2</div>
    <input type="text" id="id3" value="yang">

    <table>
        <thead>
            <tr>
                <th>num</th>
                <th>id</th>
                <th>pw</th>
                <th>name</th>
                <th>tel</th>
            </tr>
        </thead>
        <tbody id="t01">

        </tbody>
        <tfoot>
            <tr>
                <td colspan="5">1 2 3 4</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
