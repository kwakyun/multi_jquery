<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .headLine{
            background-color: aqua;
            color: brown;
        }
        .content{
            background-color: rgb(0, 0, 0);
            color: rgb(255, 255, 255);
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        console.log("hello");

        $(function(){
            console.log("ready....");
            
            //append : 대상의 하위노드(자식노드)에 추가- 기존하위가 있으면 뒤에 추가됨.
            $("#div01").append("<strong>jquery2</strong>");
            $("#div01").append("<strong>jquery3</strong>");

            //append : 대상의 하위노드(자식노드)에 추가- 기존하위가 있으면 앞에 추가됨.
            $("#div01").prepend("<strong>jquery4</strong>");
            $("#div01").prepend("<strong>jquery5</strong>");

            //before : 대상의 앞에 추가
            $("#div01").before('<img src="images/0001.png">');

            //after : 대상의 뒤에 추가
            $("#div01").after('<img src="images/0002.png">');

            //empty : 대상의 하위노드들을 모두제거
            //$("#div01").empty();

            //remove : 대상을 제거
            //$("#div01").remove();

            // document.querySelector("#btn_append").onclick=function(){
            //     console.log("js click event....");
            // };

            let count = 0;
            let count2 = 0;
            $("#btn_append").click(function(){
                console.log("jquery click event..."+count);
                
                //btn_append 클릭하면 하위노드의 뒤로 태그추가하기 + count
                $("#div01").append("<strong>jquery"+count+"</strong>");
                count++;
            });

            $("#btn_prepend").click(function(){
                console.log("jquery click event..."+count2);
                
                //btn_prepend 클릭하면 하위노드의 앞으로 태그추가하기 + count2
                $("#div01").prepend("<strong>jquery"+count2+"</strong>");
                count2++;
            });

            //before,after를 이용해서 버튼을 만들고 구현해보세요

        });
        
    </script>
</head>
<body>
    <h1>hello1</h1>
    <div id="div01">
        <strong>jquery</strong>
    </div>
    <hr>
    <button id="btn_append">append</button>
    <button id="btn_prepend">prepend</button>
    <hr>
    <button id="btn_before">before</button>
    <button id="btn_after">after</button>
</body>
</html>
